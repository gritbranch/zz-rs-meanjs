<div ng-controller=ArticlesController>
   <div id="fh5co-content">
      <div class="container">
         <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <div class="row">
                  <div class="col-md-3">
                     <h3>{{moduleName}}</h3>
                     <p class="">This is where we create/view/edit/delete articles. Click <a ng-href="/#!/">here</a> to go back to the main page.</p> 
                  </div>
                  <div class="col-md-9">
                    <h3>{{routeTitle_create}}</h3>
                    <form ng-submit="create()" novalidate>
                        <div>
                           <label for="title">Title</label>
                           <input class="form-control" type="text" ng-model="title" id="title" placeholder="Title" required>
                        </div>
                        <div>
                            <label for="content">Content</label>
                            <textarea class="form-control" ng-model="content" id="content" placeholder="Content"></textarea>
                        </div>
                        <br>
                        <input class="btn btn-success" type="submit" value="Add">
                        <a class="btn btn-warning" href="/#!/articles">Back</a>
                     
                        <div data-ng-show="error">
                           <strong data-ng-bind="error"></strong>
                        </div>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
